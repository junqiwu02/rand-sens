<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>ðŸŽ¯</h1>
      <a href="https://github.com/junqiwu02/rand-sens">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-github"
        >
          <path
            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
          />
          <path d="M9 18c-4.51 2-5-2-7-2" />
        </svg>
      </a>
    </nav>

    <main>
      <div class="hero">
        <h1>rand-sens</h1>
        <p>Get a random sensitivity!</p>
      </div>

      <!-- TODO make form generate URL params and set result directly -->
      <form id="form">
        <fieldset>
          <legend>Distribution</legend>
          <input
            type="radio"
            id="uni"
            name="dist"
            value="uni"
            required
            checked
          />
          <label for="uni">Uniform</label>
          <input type="radio" id="norm" name="dist" value="norm" required />
          <label for="norm">Normal</label>
        </fieldset>

        <fieldset>
          <label id="avg-label" for="avg">Average Sensitivity</label>
          <input
            type="number"
            step="0.001"
            id="avg"
            name="avg"
            value="0.5"
            required
          />
          <label id="diff-label" for="diff">Max Difference</label>
          <input
            type="number"
            step="0.001"
            id="diff"
            name="diff"
            value="0.5"
            required
          />
        </fieldset>

        <fieldset>
          <input type="checkbox" id="bare" name="bare" />
          <label for="bare">Bare-bones result</label>
        </fieldset>

        <button type="submit">Generate</button>
      </form>
      <div class="result" id="res-container" hidden>
        <h2>Result</h2>
        <pre id="res"></pre>
        <p>Bookmark to get a new result on every visit.</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
